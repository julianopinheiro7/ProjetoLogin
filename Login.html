<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>    
    <div class="container">
        <div class="der-login">
            <h1>
                Acesse sua conta
            </h1>

            <div class="die-inputs">
                <div class="der-input">
                    <div class="der-label">
                        <span class="material-icons md-24 silver600">person_outline</span>
                        <label for="email">
                        Email
                    </label>
                    </div>                    
                    <input placeholder="example@email.com" autocomplete="off" id="email" type="text">
                </div>
                <div class="der-input">
                    <div class="der-label">
                        <span class="material-icons md-24 silver600">lock_outline</span>
                        <label for="password">
                            Password
                        </label>
                    </div>
                    <input id="password" type="password">
                </div>
                <div class="forget">
                    <a href="">
                        Esqueceu a senha?
                    </a>
                </div>
            </div>            

            <footer>
                <button class="btn-login">
                    Login
                </button>
            </footer>                        
        </div>  
        <div class="cardLogin">
            
                <a href="" class="linkLogin">Cadastre-se</a>           
            
                <a href="" class="linkLogin">Google</a>            
          
                <a href="" class="linkLogin">Facebook</a>
            
        </div>           
    </div>
</body>
</html>
